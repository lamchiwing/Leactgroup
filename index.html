<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leact</title>
    <style>
        body {
            background: linear-gradient(-30deg, #ffdd3c 50%, #ffd400 50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'DIN', sans-serif;
            margin: 0;
        }
        .logo {
            width: auto;
            height: 100px;
            margin-bottom: 20px;
        }
        .business {
            font-size: 12pt;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 0;
        }
        .business div {
            font-weight: bold;
            padding: 5px 10px;
            display: inline-block;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            border-right: 2px solid #F7EB39;
            animation: gradientMove 3s infinite linear;
            background-size: 200% 200%;
        }
        .business div:last-child {
            border-right: none;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .data-analysis { background-image: linear-gradient(13deg, #FF17B6, #FF52B6); }
        .predictive-analytics { background-image: linear-gradient(45deg, #FF17B6, #FF52B6); }
        .automation-engineer { background-image: linear-gradient(20deg, #FF17B6, #FF52B6); }
        .social-listening { background-image: linear-gradient(30deg, #FF17B6, #FF52B6); }
        .strategy-development { background-image: linear-gradient(9deg, #FF17B6, #FF52B6); }
        .info {
            font-size: 12pt;
            color: black;
            margin-top: 50px;
        }
        .contact {
            font-size: 14pt;
            font-weight: bold;
            color: black;
            margin-top: 20px;
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            border: 2px solid black;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }
        .contact:hover {
            background: black;
            color: white;
        }
    </style>
    <script>
        function openForm() {
            window.open("https://forms.gle/pd2ZArS3tXwP2mQx7", "_blank", "width=600,height=800");
        }
    </script>
</head>
<body>
    <img src="Site_Black Logo.png" alt="Logo" class="logo">
    <div class="business">
        <div class="data-analysis">Data Analysis</div>
        <div class="predictive-analytics">Predictive Analytics</div>
        <div class="automation-architecture">Automation Architecture</div>
        <div class="social-listening">Social Listening</div>
        <div class="strategy-development">Strategy Development</div>
    </div>
    <div class="info">Hong Kong | Sweden</div>
    <div class="contact" onclick="openForm()">ðŸ“ž Contact Us</div>
</body>
</html>
