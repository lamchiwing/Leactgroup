    :root{
      --bg1:#FF17B6;
      --bg2:#FF52B6;

      --headline1:#F2B702; /* ÈªÉ */
      --headline2:#DAE61A; /* ÈªÉÁ∂†ÂÖâ */

      --text:#000;
      --cardGlass: rgba(255,255,255,.35);

      --btn:#000;
      --btnText:#fff;

      --ai:#E0B536;

      --radiusXL: 28px;
      --radiusL: 20px;

      --shadowSoft: 0 10px 28px rgba(0,0,0,.18);
      --shadow: 0 18px 45px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      color:var(--text);
      font-family:"DIN",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(180deg, var(--bg2) 0%, var(--bg1) 60%, var(--bg2) 100%);
      min-height:100vh;
    }

    /* ===== Top bar ===== */
    .topbarWrap{
      position: sticky;
      top:0;
      z-index:100;
      padding: 14px 18px;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(255,82,182,.78), rgba(255,23,182,.38));
      border-bottom: 1px solid rgba(0,0,0,.10);
    }

    .topbar{
      max-width: 1200px;
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 160px;
    }

    /* ‚úÖ ÊîπÊàê LEACT Á≤óÈ´îÈªÉËâ≤Â≠ó */

      letter-spacing: 1px;
      background: linear-gradient(180deg, var(--headline1), var(--headline2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      white-space: nowrap;
    }

    nav{

      display:flex;
      justify-content:center;
      align-items:center;
      gap: 26px;
    }

    nav a{

      color:#000;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 13px;
      opacity: .95;

    nav a:hover{opacity: 1; text-decoration: underline;}

    .right{
      display:flex;
      align-items:center;
      gap: 10px;
      justify-content:flex-end;
      min-width: 220px;
    }

    .lang{

      gap: 6px;

    .lang button{

      background: #000;
      color:#fff;
      padding: 7px 10px;
      border-radius: 8px;
      font-weight: 900;
      cursor:pointer;
      font-size: 12px;
    }
    .lang button.active{
      filter: brightness(1.25);
      outline: 2px solid rgba(255,255,255,.6);
      outline-offset: 2px;
    }

    .ctaTop{

      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 1000;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.18);

    /* ===== Layout ===== */
    .container{
      max-width: 1200px;
      margin: 0 auto;
      padding: 26px 18px 90px;
    }

    .pageTitle{
      text-align:center;
      font-weight: 950;
      letter-spacing:.8px;
      margin: 8px 0 18px;
      opacity:.88;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 26px;
      align-items: stretch;
    }

    .card{
      background: var(--cardGlass);
      border-radius: var(--radiusXL);
      padding: 18px;
      box-shadow: var(--shadowSoft);
      border: 1px solid rgba(0,0,0,.06);
    }

    .cardInner{
      background: linear-gradient(180deg, rgba(255,255,255,.60), rgba(255,255,255,.30));
      border-radius: calc(var(--radiusXL) - 6px);
      padding: 22px 22px 18px;
      min-height: 340px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .cardHead{
      display:flex;
      align-items:flex-start;
      gap: 14px;
      margin-bottom: 10px;
    }

    .icon{
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(0,0,0,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 22px;
      line-height: 1;
      flex: 0 0 auto;
    }

    .h2{
      margin: 4px 0 8px;
      font-size: 26px;
      line-height: 1.08;
      font-weight: 1000;
      background: linear-gradient(180deg, var(--headline1), var(--headline2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub{
      margin: 0 0 14px;
      font-size: 14px;
      font-weight: 800;
      opacity: .92;
    }

    .list{
      margin: 0;
      padding-left: 18px;
      font-size: 14px;
      line-height: 1.55;
      font-weight: 700;
    }
    .list li{margin: 6px 0;}

    .cardBtn{
      margin-top: 16px;
      background: var(--btn);
      color: var(--btnText);
      border: 0;
      border-radius: 14px;
      padding: 14px 14px;
      font-weight: 1000;
      cursor:pointer;
      width: 100%;
    }

    /* AI card dashed */
    .aiCard{
      background: rgba(0,0,0,0);
      border-radius: var(--radiusXL);
      padding: 18px;
      box-shadow: var(--shadowSoft);
      border: 1px solid rgba(0,0,0,.06);
    }

    .aiInner{
      background: var(--ai);
      border-radius: calc(var(--radiusXL) - 6px);
      padding: 22px;
      min-height: 340px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      text-align:center;
      outline: 4px dashed rgba(0,0,0,.72);
      outline-offset: -10px;
    }

    .aiTitle{
      font-size: 52px;
      font-weight: 1000;
      margin: 0 0 10px;
      letter-spacing: 1px;
    }

    .aiText{
      margin: 0 auto 18px;
      max-width: 320px;
      font-weight: 900;
      line-height: 1.45;
    }

    .aiBtn{
      display:inline-block;
      margin: 0 auto;
      background: #000;
      color: #fff;
      border: 0;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 1000;
      cursor:pointer;
      min-width: 120px;
    }

    /* Responsive */
    @media (max-width: 980px){
      .grid{grid-template-columns: repeat(2, minmax(0,1fr));}
      nav{display:none;}
      .right{min-width:auto;}
    }
    @media (max-width: 640px){
      .grid{grid-template-columns: 1fr;}
      .cardInner,.aiInner{min-height:auto;}

    function setLang(lang){
      const dict = i18n[lang] || i18n.zh;

      // set html lang
      document.documentElement.lang = (lang === "sv") ? "sv" : "zh-Hant";

      // update texts
      document.querySelectorAll("[data-key]").forEach(el=>{
        const k = el.getAttribute("data-key");
        if (dict[k] !== undefined) el.textContent = dict[k];
      });

      // active button
      document.querySelectorAll(".lang button").forEach(b=>b.classList.remove("active"));
      const btn = document.querySelector(`.lang button[data-lang="${lang}"]`);
      if (btn) btn.classList.add("active");

      // remember
      try{ localStorage.setItem("leact_lang", lang); }catch(e){}
    }

    function initLang(){
      let lang = "zh";
      try{
        const saved = localStorage.getItem("leact_lang");
        if (saved === "zh" || saved === "sv") lang = saved;
      }catch(e){}
      setLang(lang);
    }
