<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background-color: #F7B52D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'DIN', sans-serif;
            margin: 0;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .business {
            font-size: 12pt;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            gap: 5px; /* 每組 business 相隔 5px */
            margin-top: 20px;
        }
        .business div {
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .business .data-analysis {
            background: linear-gradient(13deg, #FF17B6, #FF52B6);
        }
        .business .predictive-analytics {
            background: linear-gradient(45deg, #FF17B6, #FF52B6);
        }
        .business .automation-engineer {
            background: linear-gradient(20deg, #FF17B6, #FF52B6);
        }
        .business .social-listening {
            background: linear-gradient(30deg, #FF17B6, #FF52B6);
        }
        .business .strategy-development {
            background: linear-gradient(9deg, #FF17B6, #FF52B6);
        }
        .info {
            font-size: 12pt;
            color: black;
            margin-top: 50px;
        }
        .email {
            font-size: 12pt;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="Site_Black Logo.png" alt="Logo" class="logo">
    <div class="business">
        <div class="data-analysis">Data Analysis</div>
        <div class="predictive-analytics">Predictive Analytics</div>
        <div class="automation-engineer">Automation Engineer</div>
        <div class="social-listening">Social Listening</div>
        <div class="strategy-development">Strategy Development</div>
    </div>
    <div class="info">Hong Kong | Sweden</div>
    <div class="email">info@leactgroup.com</div>
</body>
</html>
