<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background-color: #F7B52D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'DIN', sans-serif;
            margin: 0;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .business {
            font-size: 12pt;
            font-weight: bold;
            background: linear-gradient(45deg, black, white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px;
            line-height: 2;
            animation: gradientShift 3s infinite alternate;
        }
        @keyframes gradientShift {
            0% { background: linear-gradient(45deg, black, white); }
            100% { background: linear-gradient(45deg, white, black); }
        }
        .info {
            font-size: 12pt;
            color: black;
            margin-top: 50px;
        }
        .email {
            font-size: 12pt;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="Site_Black Logo.png" alt="Logo" class="logo">
    <div class="business">
        Data Analysis, Predictive Analytics, Automation Engineer, Social Listening, Strategy Development
    </div>
    <div class="info">Hong Kong | Sweden</div>
    <div class="email">info@leactgroup.com</div>
</body>
</html>
