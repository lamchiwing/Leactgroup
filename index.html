<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leact</title>
    <style>
        body {
            background: linear-gradient(-30deg, #F4BB00 50%, #FFE600 50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'DIN', sans-serif;
            margin: 0;
        }
        .logo {
            width: auto;
            height: 100px;
            margin-bottom: 20px; /* 與 .business 間隔 20px */
        }
        .business {
            font-size: 12pt;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 0;
        }
        .business div {
            font-weight: bold;
            padding: 5px 10px;
            display: inline-block;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            border-right: 2px solid #000000; /* 黃色分隔線 */
            animation: gradientMove 3s infinite linear;
            background-size: 200% 200%; /* 讓漸變色有空間變化 */
        }
        .business div:last-child {
            border-right: none; /* 移除最後一個的分隔線 */
        }

        /* 文字漸變動畫 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 文字獨立漸變 */
        .data-analysis {
            background-image: linear-gradient(13deg, #FF17B6, #FF52B6);
        }
        .predictive-analytics {
            background-image: linear-gradient(45deg, #FF17B6, #FF52B6);
        }
        .automation-engineer {
            background-image: linear-gradient(20deg, #FF17B6, #FF52B6);
        }
        .social-listening {
            background-image: linear-gradient(30deg, #FF17B6, #FF52B6);
        }
        .strategy-development {
            background-image: linear-gradient(9deg, #FF17B6, #FF52B6);
        }

        .info {
            font-size: 12pt;
            color: black;
            margin-top: 50px;
        }
        .email {
            font-size: 12pt;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="Site_Black Logo.png" alt="Logo" class="logo">
    <div class="business">
        <div class="data-analysis">Data Analysis</div>
        <div class="predictive-analytics">Predictive Analytics</div>
        <div class="automation-engineer">Automation Engineer</div>
        <div class="social-listening">Social Listening</div>
        <div class="strategy-development">Strategy Development</div>
    </div>
    <div class="info">Hong Kong | Sweden</div>
    <div class="email">info@leactgroup.com</div>
</body>
</html>
